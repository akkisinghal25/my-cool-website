<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
</head>
<body>
    <a href="index.html">Home page</a>
    <hr>
    <h1>Enter your details here</h1>
    <form action="">
        <label for="First Name">First Name:</label> <input id="First Name" name="First Name" type="text">
        <label for="Second Name">Second Name:</label> <input id="Second Name" name="Second Name" type="text">
        <label for="Last Name">Last Name:</label> <input id="Last Name" name="Last Name" type="text">
        <br><br>
        <label for="DOB">Date of birth:</label> <input id="DOB" name="DOB" type="date">
        <br><br>
        <label for="Email">Email:</label>  <input id="Email" name="email" type="email">
        <br><br>
        <label for="Password">Password:</label> <input id="Password" name="password" type="password">
        <br><br>
        <label for="Contact">Contact:</label> <input id="Contact" name="contact" type="tel">
        <br><br>
        <label for="OTP">OTP:</label> <input id="OTP" name="OTP" type="number">
        <br><br>
        <b>Enter your qualification</b><br>
        <label for="High school">High school</label> <input id="High school" name="qualification" type="radio"><br>
        <label for="Undergraduate">Undergraduate</label> <input id="Undergraduate" name="qualification"  type="radio"><br>
        <label for="Graduate">Graduate</label> <input id="Graduate" name="qualification"  type="radio"><br>
        <label for="Masters">Masters</label> <input id="Masters" name="qualification"  type="radio"><br>
        <label for="PHD">PHD</label> <input id="PHD" name="qualification"  type="radio"><br>
        <label for="Other">Other</label> <input id="Other" name="qualification"  type="radio">
        <br><br>
        <label for="Digital money">Digital money</label>
        <select name="Digital money" id="Digital money">
            <option value=""></option>
            <option value="bitcoin">bitcoin</option>
            <option value="Ethereum">Ethereum</option>
            <option value="Litecoin">Litecoin</option>
        </select>
        <br><br>
        <label for="About your self">tell us about your self</label> <textarea name="About your self" id="About your self" cols="70" rows="10"></textarea>
        <br><br>
        <input type="reset" value="Reset form">
        <input type="submit" value="submit">
        <hr>



    </form>
</body>
</html>
